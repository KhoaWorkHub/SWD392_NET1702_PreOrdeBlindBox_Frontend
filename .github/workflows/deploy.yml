name: Deploy to Vercel

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install Dependencies
        run: bun install

      - name: Build Project
        run: bun run build

      - name: Deploy to Vercel
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: team_V7zmmutFYC2hzYcP4jCNlkEV
          VERCEL_PROJECT_ID: prj_FExNby7mspezanYBCElBBKYNDjdG
        run: |
          npm install -g vercel@latest
          vercel deploy --cwd . --token=$VERCEL_TOKEN --prod --confirm --yes