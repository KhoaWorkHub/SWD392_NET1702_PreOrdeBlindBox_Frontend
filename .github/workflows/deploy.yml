name: Deploy to Vercel

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install Dependencies
        run: bun install

      - name: Build Project
        run: bun run build

      - name: Create Deploy Script
        run: |
          cat > deploy.sh << 'EOF'
          #!/bin/bash
          
          # Install Vercel CLI
          npm install -g vercel@latest
          
          # Create Vercel config directory and files
          mkdir -p ~/.vercel
          echo "{\"projectId\":\"prj_FExNby7mspezanYBCElBBKYNDjdG\",\"orgId\":\"team_V7zmmutFYC2hzYcP4jCNlkEV\"}" > .vercel/project.json
          echo "{\"token\":\"$VERCEL_TOKEN\"}" > ~/.vercel/credentials.json
          
          # Attempt deployment
          vercel --token $VERCEL_TOKEN --prod -y --confirm
          EOF
          
          chmod +x deploy.sh

      - name: Deploy to Vercel
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: ./deploy.sh