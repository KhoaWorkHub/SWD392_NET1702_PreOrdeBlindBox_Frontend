name: Deploy to Vercel

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install Dependencies
        run: bun install

      - name: Build Project
        run: bun run build

      - name: Setup Vercel
        run: |
          mkdir -p ~/.vercel
          echo "{\"version\":2}" > ~/.vercel/config.json
          echo "{\"projectId\":\"prj_FExNby7mspezanYBCElBBKYNDjdG\",\"orgId\":\"team_V7zmmutFYC2hzYcP4jCNlkEV\"}" > .vercel/project.json
          echo "{\"token\":\"${{ secrets.VERCEL_TOKEN }}\"}" > ~/.vercel/credentials.json

      - name: Deploy to Vercel
        run: |
          export NODE_OPTIONS="--max-old-space-size=4096"
          npm i -g vercel@latest
          vercel --yes --no-clipboard --token ${{ secrets.VERCEL_TOKEN }}