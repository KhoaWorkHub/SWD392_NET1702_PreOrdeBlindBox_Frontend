name: Deploy to Vercel

on:
  push:
    branches:
      - main  # Change to your main branch if needed

  pull_request:
    branches:
      - main  # Runs workflow for PRs targeting `main`  

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 🚀 Checkout Repository
        uses: actions/checkout@v4

      - name: 🛠️ Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: 📦 Install Dependencies
        run: bun install

      - name: 🔨 Build Project
        run: bun run build

      - name: 🔗 Link Vercel Project
        run: |
          vercel link --yes --token=${{ secrets.VERCEL_TOKEN }}  

      - name: 🚀 Deploy to Vercel
        run: |
          npm install -g vercel
          vercel deploy --prod --yes --token=${{ secrets.VERCEL_TOKEN }} 
