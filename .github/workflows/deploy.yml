name: Deploy to Vercel

on:
  push:
    branches:
      - main  
  pull_request:
    branches:
      - main  

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 🚀 Checkout Repository
        uses: actions/checkout@v4

      - name: 🛠️ Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: 📦 Install Dependencies
        run: bun install

      - name: 🔨 Build Project
        run: bun run build

      - name: 📝 Configure Vercel
        run: |
          cat > .vercel/project.json << EOL
          {
            "projectId": "prj_FExNby7mspezanYBCElBBKYNDjdG",
            "orgId": "team_V7zmmutFYC2hzYcP4jCNlkEV"
          }
          EOL

      - name: 🚀 Deploy to Vercel
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: |
          npx vercel --token ${VERCEL_TOKEN} deploy --prod --yes