name: Deploy to Vercel

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install Dependencies
        run: bun install

      - name: Build Project
        run: bun run build

      - name: Setup Vercel
        run: |
          mkdir -p ~/.vercel
          cat > ~/.vercel/config.json << EOF
          {
            "collectMetrics": false,
            "projectDefaults": {
              "framework": null
            }
          }
          EOF
          cat > ~/.vercel/credentials.json << EOF
          {
            "token": "${{ secrets.VERCEL_TOKEN }}"
          }
          EOF

      - name: Deploy to Vercel
        env:
          VERCEL_PROJECT_ID: prj_FExNby7mspezanYBCElBBKYNDjdG
          VERCEL_ORG_ID: team_V7zmmutFYC2hzYcP4jCNlkEV
          VERCEL_CLI_NO_METRICS: 1
        run: |
          npx vercel@latest deploy --prod
