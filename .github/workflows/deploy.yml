name: Deploy to Vercel

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install Dependencies
        run: bun install

      - name: Build Project
        run: bun run build

      - name: Deploy to Vercel
        uses: vercel/actions-deploy@v1
        with:
          token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: team_V7zmmutFYC2hzYcP4jCNlkEV  # Required
          vercel-project-id: prj_FExNby7mspezanYBCElBBKYNDjdG  # Required
          working-directory: .